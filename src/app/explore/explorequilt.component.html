<!--From AQT...needs refactoring for AQT2-->
<div id="background_2">

	<div class="aqtnav">
		<div class="row spaceabove20">
			<div class="col-xs-offset-1">
				<div id="explore_the_quilt-heading">
					<div class = "col-sm-5 txt-yellow-green">Explore</div>
					<div class = "cpl-sm-5 txt-reverse">The Quilt</div>
				</div>
			</div>
		</div>

		<div class="row spaceabove20" id="viewrandom-button" (click)='onRandom()'>
			<div class="col-xs-9 viewrandom-label vcenter">
				<div class="explore_the_quilt-menu txt-reverse ">
					View a Random Selection
				</div>
			</div>
			<div class="col-xs-2 icon-right vcenter"></div>
		</div>

		<div class="row spaceabove20" id="findname-button" (click)='findName()'>
			<div class="col-xs-9 npad-right vcenter">
				<div class="explore_the_quilt-menu txt-reverse">
					Find a Name
				</div>
			</div>
			<div class="col-xs-2 icon-right vcenter"></div>
		</div>

		<div class="row spaceabove20" id="taketour-button" (click)='takeTour()'>
			<div class="col-xs-9 npad-right vcenter">
				<div class="explore_the_quilt-menu txt-reverse">
					Take a tour
				</div>
			</div>
			<div class="col-xs-2 icon-right vcenter"></div>
		</div>
	</div>

	<globalnav4></globalnav4>
